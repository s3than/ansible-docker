# Molecule managed

---
file:
  /etc/hosts:
    exists: true
    owner: root
    group: root
  /etc/docker/daemon.json:
    exists: true
  /etc/systemd/system/docker.service.d/override.conf:
    exists: true

service:
  docker:
    # required attributes
    enabled: true
    running: true

