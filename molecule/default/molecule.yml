---
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: ubuntuapp
    image: s3than/systemd-ubuntu:latest
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
    tty: true
    privileged: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
    tmpfs:
      - /run
      - /run/lock
    security_opts:
      - "seccomp:unconfined"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - destroy
verifier:
  name: goss
  lint:
    name: 'None'
